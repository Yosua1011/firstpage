<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
/<head>
<body>
  <h1>Buat Account Baru!</h1>
  <h2> Sign Up Form</h2>

  <!-- This is First Name input box -->
  <p>
    <label for="first-name">First Name:</label><br />
    <input id="first-name" name="firstName" type="text">
  </p>
  <!-- This is Last Name input box -->
  <p>
    <label for="last-name">Last Name:</label><br />
    <input id="last-name" name="lastName" type="text">
  </p>

  <!-- This is Gender radio button -->
  <p>
  <label for="gender">Gender:</label><br />
    <!-- This is Male radio button -->
    <input id="male-radio" type="radio" name="gender" value="male">
    <label for="male-radio">Male</label><br />
    <!-- This is Female radio button -->
    <input id="female-radio" type="radio" name="gender" value="female">
    <label for="female-radio">Female</label><br />
    <!-- This is Other radio button -->
    <input id="other-radio" type="radio" name="gender" value="other">
    <label for="other-radio">Other</label>
  </p>

  <!-- This is Nationality List -->
  <p>
  <label for="nationality">Nationality:</label><br />
    <input type="text" name="nationality"
    list=nationalitySea />
    <datalist id="nationalitySea">
      <option value="indonesian">Indonesian</option>
      <option value="bruneian">Bruneian</option>
      <option value="burmese">Burmese</option>
      <option value="cambodian">Cambodian</option>
      <option value="laotian">Laotian</option>
      <option value="malaysian">Malaysian</option>
      <option value="papua new guinean">Philippine</option>
      <option value="singaporean">Singaporean</option>
      <option value="thai">Thai</option>
      <option value="vietnamese">Vietnamese</option>
    </datalist>
  </p>
    
  <!-- This is Language Spoken Radio Button -->
  <p>
  <label for="language">Language Spoken:</label><br />
    <!-- This is Bahasa Indonesia checkbox -->
    <input id="indonesia-checkbox" type="checkbox" name="language" value="indonesia">
    <label for="indonesia-checkbox">Bahasa Indonesia</label><br />
    <!-- This is English checkbox -->
    <input id="english-checkbox" type="checkbox" name="language" value="english">
    <label for="english-checkbox">English</label><br />
    <!-- This is Other checkbox -->
    <input id="other-checkbox" type="checkbox" name="language" value="other">
    <label for="other-checkbox">Other</label>
  </p>

  <!-- This is Bio Comment Box -->
  <p>
    <label for="biography">Bio:</label><br />
    <input id="biography" name="bio" type="text" maxlength="142" style="height:100px;font-size:12pt"><br />
    <!-- This is Sign Up Button -->
    <button type="submit" class="signupbtn"><a href="file:///C:/Users/Yosua%20Surojo/Desktop/firstpage/welcome.html" target="_blank" style="color: #000000; text-decoration: none;">Sign Up</a></button>
  </p>

</body> 
</html>
